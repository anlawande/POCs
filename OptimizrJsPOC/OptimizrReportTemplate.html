<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Optimizr Report</title>
        <style type="text/css">
            body {
                padding: 0px;
                margin: 0px;
            }

            .banner {
                height: 150px;
                background-color: rgb(221, 240, 248);
                box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
                border-left: 10px solid rgb(136, 185, 194);
                margin-bottom: 20px;
            }

            .banner .bannerTitle {
                height: 100%;
                position: relative;
            }

            .banner .bannerTitleCont {
                font-family: 'century gothic', 'helvetica';
                font-size: 45px;
                position: absolute;
                bottom: 0;
                height: 72px;
                left: 20px;
                margin: auto;
                position: absolute;
                top: 0;
            }

            .progressInd {
                height: 10px;
                background-color: red;
                margin: 0 100px;
            }

            .card {
                font-family: 'century gothic', 'helvetica';
                font-size: 14px;
                margin: 20px 50px;
                border-style: solid;
                border-color: rgb(236,236,236);
                border-width: 1px 1px 1px 10px;
                box-shadow: -2px 3px 10px rgba(0,0,0,0.2);
                border-radius: 5px;
                padding : 5px;
                display: none;
            }

            .card .cardHeader {
                border-bottom: 1px solid rgb(221, 221, 221);
                padding-left: 20px;
            }

            .card .arrowCont {
                float: left;
                height : 30px;
                width : 30px;
                margin-right: 20px;
                cursor: pointer;
            }
            
            .card .arrow {
                border-top: 15px solid rgb(213, 211, 211);
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                width: 0;
                height: 0;
                margin-top: 10px;
                transition : -webkit-transform 0.2s ease-out;
            }
            
            .card .cardTitle {
                float: left;
                font-size: 30px;
            }
            
            .card .arrowCont:hover>.arrow {
                
            }

            .card .cardBody {
                margin : 15px;
            }

            .cardBody .resultsCont {
                width: 60%;
                float: left;
                padding: 5px;
                background-color: rgb(236, 236, 236);
            }

            .resultsCont .resultsTable{
                width: 100%;
            }

            .resultsTable > thead > tr {
                background-color: rgb(255, 229, 229);
            }

            .resultsTable th, td {
                padding: 5px;
            }

            .resultsTable > thead th:nth-child(1) {
                width : 30%;
            }

            .resultsTable > tbody {
                font-family: monospace;
                font-size: 12px;
            }
            
            .resultsTable > tbody > tr:nth-child(odd) {
                background-color: rgb(255, 255, 255);              
            }
            
            .resultsTable > tbody > tr:nth-child(even) {
                background-color: rgb(248, 248, 248);           
            }
            
            .resultsTable  tr > td:nth-last-child(n+2) {
                border-right: 1px solid rgb(221, 221, 221);
            }
            
            .resultsTable tbody > tr > td:nth-child(1) {
                border-left-style: solid;
                border-left-width: 7px;
            }

            .cardBody .explanation {
                width: 30%;
                float: right;
                background-color: rgb(236, 236, 236);
                padding: 10px;
            }

            .cardBody .suggestion{
                margin-top: 10px;
                clear :both;
                padding: 10px;
                background-color: rgb(255, 244, 208);
            }

            .card .clear {
                clear : both;
            }
            
        </style>
    </head>
    <body>
        <div class="banner">
            <div class="bannerTitle">
                <span class="bannerTitleCont">Optimizr Report</span>
            </div>
        </div>
        <div class="mainCont">
            <div class="progressInd"></div>

            <div class="card">
                <div class="cardHeader">
                    <div class="arrowCont" expanded="true">
                        <div class="arrow"></div>
                    </div>
                    <div class="cardTitle">Sample card title</div>
                    <div class="clear"></div>
                </div>
                <div class="cardBody">
                    <div class="resultsCont">
                        <table class="resultsTable" cellspacing="0" cellpadding="0">
                            <thead>
                                <tr><th>File name</th><th>Message</th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="explanation">Some sample explanation content here</div>
                    <div class="clear"></div>
                    <div class="suggestion">Some sample explanation content here</div>
                </div>
            </div>

        </div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('.arrowCont').on('click', function(){
                    if($(this).attr('expanded') === "true") {
                        $(this).find(".arrow").css("webkitTransform", "rotateZ(-90deg)");
                        $(this).attr('expanded', "false");
                        $(this).closest('.card').find('.cardBody').slideUp("slow");
                    }
                    else {
                        $(this).find(".arrow").css("webkitTransform", "rotateZ(0deg)");
                        $(this).attr('expanded', "true");
                        $(this).closest('.card').find('.cardBody').slideDown("slow");
                    }
                });
            });
        </script>
    </body>
</html>
